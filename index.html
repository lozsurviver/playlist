<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Shuffler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: #555;
    }
    ol li {
      margin-bottom: 10px;
      list-style: none;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    a img {
      margin-right: 10px;
      width: 120px;
      height: 90px;
      object-fit: cover;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>YouTube Playlist Shuffler</h1>

  <div>
    <button onclick="handleShuffle()">Shuffle Playlist</button>
    <button onclick="handleNextShuffle()">Next Shuffle</button>
  </div>

  <div id="status">Loading videos...</div>

  <script>
    let allVideos = [];      // Stores all videos from videos.json
    let currentShuffle = []; // Current shuffled playlist

    // Load videos.json
    async function loadVideosFromJSON() {
      try {
        const response = await fetch("videos.json");
        const data = await response.json();
        allVideos = data.videos;

        console.log("First video object check:", allVideos[0]); // <-- extra check
        document.getElementById("status").textContent = `Loaded ${allVideos.length} videos âœ…`;
      } catch (err) {
        console.error("Error loading videos.json:", err);
        document.getElementById("status").textContent = "Failed to load videos.json";
      }
    }

    // Shuffle using Fisher-Yates algorithm
    function shuffleVideos() {
      currentShuffle = [...allVideos];
      for (let i = currentShuffle.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentShuffle[i], currentShuffle[j]] = [currentShuffle[j], currentShuffle[i]];
      }
    }

    // Display first N shuffled videos with thumbnail and title
    function displayShuffledVideos(count = 10) {
      const status = document.getElementById("status");
      if (currentShuffle.length === 0) {
        status.textContent = "No videos to shuffle.";
        return;
      }

      let html = "<h3>Shuffled Playlist:</h3><ol>";
      for (let i = 0; i < Math.min(count, currentShuffle.length); i++) {
        const video = currentShuffle[i];
        html += `<li>
          <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank">
            <img src="${video.thumbnail}" alt="${video.title}">
            <span>${video.title}</span>
          </a>
        </li>`;
      }
      html += "</ol>";
      status.innerHTML = html;
    }

    // Shuffle button
    function handleShuffle() {
      if (allVideos.length === 0) {
        document.getElementById("status").textContent = "Videos not loaded yet.";
        return;
      }
      shuffleVideos();
      displayShuffledVideos();
    }

    // Next shuffle button
    function handleNextShuffle() {
      shuffleVideos();
      displayShuffledVideos();
    }

    // Load videos.json on page load
    window.onload = loadVideosFromJSON;
  </script>

</body>
</html>
