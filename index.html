<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Shuffler</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #player-container {
      text-align: center;
      margin: 20px 0;
    }

    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
    }

    #status {
      margin-top: 20px;
      color: #555;
    }

    ul {
      padding: 0;
      margin-top: 20px;
    }

    li {
      list-style: none;
      margin-bottom: 12px;
    }

    a.video-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #1a73e8;
    }

    a.video-link img {
      width: 120px;
      height: 90px;
      margin-right: 10px;
      object-fit: cover;
    }

    a.video-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>YouTube Playlist Shuffler</h1>

  <div style="text-align:center;">
    <button onclick="handleShuffle()">Shuffle & Play</button>
    <button onclick="handleNextShuffle()">Next Shuffle</button>
  </div>

  <!-- ðŸŽ¬ YouTube Player -->
  <div id="player-container">
    <iframe
      id="youtubePlayer"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div id="status">Loading videos...</div>

  <ul id="videoList"></ul>

  <script>
    let allVideos = [];
    let currentShuffle = [];

    async function loadVideosFromJSON() {
      try {
        const response = await fetch("videos.json");
        const data = await response.json();
        allVideos = data.videos;

        console.log("First video check:", allVideos[0]); // debug check
        document.getElementById("status").textContent =
          `Loaded ${allVideos.length} videos âœ…`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent =
          "Failed to load videos.json";
      }
    }

    function shuffleVideos() {
      currentShuffle = [...allVideos];
      for (let i = currentShuffle.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentShuffle[i], currentShuffle[j]] =
        [currentShuffle[j], currentShuffle[i]];
      }
    }

    function playVideo(videoId) {
      const player = document.getElementById("youtubePlayer");
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    function renderVideoList(count = 10) {
      const list = document.getElementById("videoList");
      list.innerHTML = "";

      for (let i = 0; i < Math.min(count, currentShuffle.length); i++) {
        const v = currentShuffle[i];

        const li = document.createElement("li");
        li.innerHTML = `
          <a class="video-link" href="#" onclick="playVideo('${v.id}')">
            <img src="${v.thumbnail}" alt="${v.title}">
            <span>${v.title}</span>
          </a>
        `;
        list.appendChild(li);
      }
    }

    function handleShuffle() {
      if (allVideos.length === 0) return;
      shuffleVideos();
      playVideo(currentShuffle[0].id);
      renderVideoList();
    }

    function handleNextShuffle() {
      shuffleVideos();
      playVideo(currentShuffle[0].id);
      renderVideoList();
    }

    window.onload = loadVideosFromJSON;
  </script>

</body>
</html>
